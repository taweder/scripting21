<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Models</title>
	
		<script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
	
	<!--aframe physics -->
	<script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v$npm_package_version/dist/aframe-physics-system.min.js"></script>

	<!-- Ammo - https://github.com/n5ro/aframe-physics-system/blob/master/AmmoDriver.md-->
<!--		<script src="https://mixedreality.mozilla.org/ammo.js/builds/ammo.wasm.js"></script>-->
	
</head>

<body>
	
	<a-scene physics="debug:true">
		<a-assets>
			<a-asset-item id="model" src="models/Axe_Embedded.gltf"></a-asset-item>
<!--			<a-asset-item id="model" src="models/Terrain_Separate.gltf"></a-asset-item>-->
		</a-assets>
		
		
		<a-entity gltf-model="#model" scale="1 1 1" position="-5 5.5 -31.3" rotation="0 0 0"></a-entity>
		<!-- Immovable box -->
<!--
  <a-box static-body position="0 1.5 -5" width="3" height="1" depth="1"></a-box>

   Dynamic box 
  <a-box dynamic-body position="5 1.5 0" width="1" height="1" depth="1"></a-box>
-->

		
		<a-plane rotation="-90 0 0" width="30" height="30" color="#421050"></a-plane>
		
		<a-sky color="#F7CACA"></a-sky>
		
	 <!-- Camera -->
  <a-camera look-controls wasd-controls></a-camera>
	
	</a-scene>
	
	
	
	
</body>
</html>
