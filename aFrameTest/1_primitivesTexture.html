<title>Primitives Texture</title>
	
	<script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
	
</head>

<body>
	
	<a-scene>
		<a-box src="assets/wood.jpg" position="-2 2 -3" color="#4CC3D9"></a-box>

	</a-scene>
